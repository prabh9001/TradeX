<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Trade X</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/mew.jpg') }}" type="image/x-icon">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .auth-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            padding: 3rem;
            border-radius: 32px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-top: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-auth {
            width: 100%;
            background: var(--gradient-hero);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        /* Abstract backgrounds */
        .circle-bg {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 1;
            opacity: 0.4;
        }

        .circle-1 {
            top: -10%;
            left: -10%;
            background: radial-gradient(circle, var(--accent-primary), transparent);
        }

        .circle-2 {
            bottom: -10%;
            right: -10%;
            background: radial-gradient(circle, var(--accent-secondary), transparent);
        }
    </style>
</head>

<body>
    <div class="circle-bg circle-1"></div>
    <div class="circle-bg circle-2"></div>

    <div class="auth-container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <div class="auth-card animate">
            <div class="auth-header">
                <div class="logo" style="justify-content: center;">
                    <div class="logo-icon">
                        <i class="fas fa-chart-simple"></i>
                    </div>
                    <span>Trade X</span>
                </div>
                <h2>Join the Elite</h2>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">Create your account to start trading</p>
            </div>

            <form action="/register" method="POST">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-input" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label
                        style="font-size: 0.85rem; color: var(--text-secondary); display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" required style="margin-top: 0.2rem;">
                        <span>I agree to the <a href="#" style="color: var(--accent-primary);">Terms of Service</a> and
                            <a href="#" style="color: var(--accent-primary);">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-auth">
                    Create Account <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login">Sign In</a>
            </div>
        </div>
    </div>
</body>

</html>
